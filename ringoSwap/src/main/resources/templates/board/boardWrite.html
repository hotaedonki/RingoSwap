<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/board.css">
</head>
<body>
    <form th:action="@{write}" method="post" 
   onsubmit="return validation();">

    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p></p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write" id="writeform">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" name="title" placeholder="제목을 입력해 주세요."></dd>
                    </dl>
                </div>
                <hr>
                <div>
                </div>
                <div class="content">
                    <textarea name="contents" placeholder="내용을 입력해 주세요"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a th:href="@{/board/view}" type="submit" class="on">등록</a>
                <a th:href="@{/board/list}">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
