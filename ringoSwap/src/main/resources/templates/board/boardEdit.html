<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ======== CSS ======== -->
    <link rel="stylesheet" type="text/css" th:href="@{../css/openchat.css}">
    <link rel="stylesheet" th:href="@{../css/sidebar.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
    <!-- ======== JS ======== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/jquery-3.7.0.js}"></script>
</head>
<body>
	<div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p></p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목을 입력해 주세요." value=""></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <!-- 로그인된 아이디 입력 -->
                        <dd><input type="text" placeholder="글쓴이를 입력해 주세요." value=""></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호를 입력해 주세요." value=""></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용을 입력해 주세요.">

                    </textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="#" class="on">수정</a>
                <a href="#">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
