<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
	function pagingFormSubmit(currentPage) {
		let form = document.getElementById('pagingForm');
		let page = document.getElementById("page");
      	page.value = currentPage;
		form.submit();
	}
</script>                                                                      
</head>
<body>
 <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p></p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
                <div>
                    <div class="num">5</div>
                    <div class="title"><a href="view.html">글 제목이 들어갑니다.</a></div>
                    <div class="writer">김이름</div>
                    <div class="date">2021.1.15</div>
                    <div class="count">33</div>
                </div>
                <div th:each="list : ${boardlist}">
                    <td th:text="${list.boardnum}" name="boardnum"></td>
                    <td><a th:href="@{/board/read(boardnum=${list.boardnum})}" th:text="${list.title}" name="title"></a></td>
                    <td th:text="${list.user_id}" name="memberid"></td>
                    <td th:text="${list.inputdate}" name="inputdate"></td>
                    <td th:text="${list.hits}" name="hits"></td>
                </div>
            </div>
            <div class="board_page" id = "navigator">
                <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - navi.pagePerGroup})|" class="bt first"><<</a>
                <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - 1})|" class="bt prev"><</a>
                <!-- 
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a> 
                -->
                <span th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}"> 
                    <th:block th:if="${counter == navi.currentPage}"><b></th:block>
                       <a th:text="${counter}" th:href="|javascript:pagingFormSubmit(${counter})|"></a>&nbsp;
                    <th:block th:if="${counter == navi.currentPage}"></b></th:block>
                </span>
                <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + 1})|" class="bt next">></a>
                <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + navi.pagePerGroup})|" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a th:href="@{/board/write}" class="on">등록</a>
                <!--<a href="#">수정</a>-->
            </div>
        </div>
    </div>

    <script>
        function pagingFormSubmit(currentPage) {
           let form = document.getElementById('pagingForm');
           let page = document.getElementById("page");
              page.value = currentPage;
           form.submit();
        }
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="../js/chat/openchat.js"></script>
<script src="../js/chat/sidebar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
