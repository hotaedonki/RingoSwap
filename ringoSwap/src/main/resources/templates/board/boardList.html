<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
	function pagingFormSubmit(currentPage) {
		let form = document.getElementById('pagingForm');
		let page = document.getElementById("page");
      	page.value = currentPage;
		form.submit();
	}
</script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p class="text_left">전체 
				<span th:text="${navi.totalRecordsCount}"></span>건
			</p>
        </div>
        <div class="board_list_wrap">
			<!-- 게시물 리스트 -->
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="count">조회</div>
                    <div class="date">작성일</div>
                </div>
                <div th:each="list : ${boardlist}">
					<div class="num" th:text="${list.boardnum}" name="boardnum"></div>
			        <div class="title"><a th:href="@{/board/boardView(boardnum=${list.boardnum})}" th:text="${list.title}" name="title"></a></div>
			        <div class="writer" th:text="${list.memberid}" name="memberid"></div>
			        <div class="count" th:text="${list.hits}" name="hits"></div>
			        <div class="date" th:text="${list.inputdate}" name="inputdate"></div>
		    	</div>
            </div>
            <!-- 페이지 이동 링크 -->  
            <div class="board_page" id="navigator">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
			<!-- 게시글 등록 버튼 -->		
            <div class="bt_wrap">
                <a href="write.html" class="on">등록</a>
            </div>
        </div>
    </div>
</body>
</html>
