<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.1-dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{../css/sidebar.css}">
<link rel="stylesheet" th:href="@{../css/noteMain.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
	rel="stylesheet">
<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- JS -->
<script th:src="@{/js/jquery-3.7.0.js}"></script>

<title>Dashboard Sidebar Menu</title>
</head>
<body>
	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image"> <img th:src="@{../img/sidebar.png}"
					alt="">
				</span>

				<div class="text logo-text">
					<span class="name">LingoSwap</span>
				</div>
			</div>
			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-ul">
					<li><a th:href="@{/member/home}"> <i
							class='bx bx-home-alt icon'></i> <span class="text nav-text">Hoooome</span>
					</a></li>

					<li><a th:href="@{/feed/feedMain}"> <i
							class='bx bx-detail icon'></i> <span class="text nav-text">Feed</span>
					</a></li>

					<li><a th:href="@{/note/noteMain}"> <i
							class='bx bx-edit icon'></i> <span class="text nav-text">Note</span>
					</a></li>

					<li><a th:href="@{/message/messageMain}"> <i
							class='bx bx-message-square-dots icon'></i> <span
							class="text nav-text">Message</span>
					</a></li>

					<li><a th:href="@{/game/gameMain}"> <i
							class='bx bx-game icon'></i> <span class="text nav-text">Game</span>
					</a></li>

					<li><a th:href="@{/live/liveMain}"> <i
							class='bx bx-tv icon'></i> <span class="text nav-text">Live</span>
					</a></li>

				</ul>
			</div>
			<!-- ========================사이드바 하단=========================== -->
			<div class="bottom-content">
				<ul class="menu-ul">
					<li class="">
						<div sec:authorize="isAuthenticated()">
							<a th:href="@{/member/logout}"> <i class='bx bx-log-out icon'></i>
								<span class="text nav-text">Logout</span>
							</a>
						</div>
					</li>

					<li class=""><a th:href="@{/notification/notificationMain}">
							<i class='bx bx-bell icon'></i> <span class="text nav-text">Notifications</span>
					</a></li>
					<li class=""><a th:href="@{/store/storeMain}"> <i
							class='bx bx-shopping-bag icon'></i> <span class="text nav-text">Store</span>
					</a></li>
					<li class="">
						<div sec:authorize="isAuthenticated()">
							<a th:href="@{/member/myPage}"> <span class="profile-pic-li"
								data-tooltip="프로필 사진으로 이동합니다."> <span class="profile-pic">
										<img th:src="@{../img/2.jpg}" alt="Your Profile Picture">
								</span>
							</span> <span class="text nav-text">Profile</span>
							</a>
						</div>
					</li>
					<li class="mode">
						<div class="sun-moon">
							<i class='bx bx-moon icon moon'></i> <i
								class='bx bx-sun icon sun'></i>
						</div> <span class="mode-text text">Dark mode</span>
						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="home custom-container">
		<div class="container">
			<div class="row noteHome">
				<div class="col-3">
					<div class="card mb-3 custom-card">
						<div class="card-header">
							<i class="bi bi-journal"></i>
							<p class="text-dark d-inline">Current Note/Word</p>
							<i class="bi bi-folder-plus"></i> <i
								class="bi bi-file-earmark-plus"></i> <i
								class="bi bi-toggle-off toggle-card-btn"
								style="float: right; cursor: pointer;"></i>
						</div>

						<div class="card-body">
							<!-- Folder & Note/Wordbook Lists -->
							<div class="folder">
								<i class="bi bi-folder"></i> Folder
								<!-- Action Icons -->
								<div class="action-icons">
									<i class="bi bi-pencil"></i> <i class="bi bi-trash"></i>
								</div>

								<!-- Notes & Wordbooks inside this folder -->
								<div class="note">
									<i class="bi bi-journal-text"></i> Note

									<!-- Action Icons -->
									<div class="action-icons">
										<i class="bi bi-pencil"></i> <i class="bi bi-trash"></i>
									</div>
								</div>
								<div class="wordbook">
									<i class="bi bi-file-word"></i> Wordbook

									<!-- Action Icons -->
									<div class="action-icons">
										<i class="bi bi-pencil"></i> <i class="bi bi-trash"></i>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
d
	</main>

	<!-- Modal -->
	<div class="modal fade" id="folderModal" tabindex="-1"
		aria-labelledby="folderModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="folderModalLabel">Create Folder</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input type="text" class="form-control" placeholder="Folder name"
						id="folderNameInput">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						data-bs-dismiss="modal">Create</button>
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="chooseModal" tabindex="-1"
		aria-labelledby="chooseModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="chooseModalLabel">Choose Type</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">Do you want to create a note or a
					wordbook?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Create Note</button>
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Create Wordbook</button>
				</div>
			</div>
		</div>
	</div>



	<script th:src="@{/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{../js/memberView/noteSidebar.js}"></script>

</body>
</html>
