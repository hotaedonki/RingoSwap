<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.1-dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{../css/sidebar.css}">
<link rel="stylesheet" th:href="@{../css/memberView/myPage.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
	rel="stylesheet">
<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>

<!-- JS -->
<script th:src="@{/js/jquery-3.7.0.js}"></script>

<title>other page</title>
</head>
<body>
	<!-- =============================사이드바 상단=============================== -->
	<nav class="sidebar close">
		<header>
			<div class="image-text logo-area">
				<span class="image"> <img th:src="@{../img/sidebar.png}"
					alt="">
				</span>

				<div class="text logo-text">
					<span class="name">LingoSwap</span>
				</div>
			</div>
			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-ul">
					<li><a th:href="@{/member/home}"> <i
							class='bx bx-home-alt icon'></i> <span class="text nav-text">Hoooome</span>
					</a></li>

					<li><a th:href="@{/feed/feedMain}"> <i
							class='bx bx-detail icon'></i> <span class="text nav-text">Feed</span>
					</a></li>

					<li><a th:href="@{/note/noteMain}"> <i
							class='bx bx-edit icon'></i> <span class="text nav-text">Note</span>
					</a></li>

					<li><a th:href="@{/chat/openChatMain}"> <i
							class='bx bx-message-square-dots icon'></i> <span
							class="text nav-text">Message</span>
					</a></li>

					<li><a th:href="@{/game/gameMain}"> <i
							class='bx bx-game icon'></i> <span class="text nav-text">Game</span>
					</a></li>
				</ul>
			</div>
			<!-- ========================사이드바 하단=========================== -->
			<div class="bottom-content">
				<ul class="menu-ul">
					<li class="">
						<div sec:authorize="isAuthenticated()">
							<a th:href="@{/member/logout}"> <i class='bx bx-log-out icon'></i>
								<span class="text nav-text">Logout</span>
							</a>
						</div>
					</li>

					<li class=""><a th:href="@{/notification/notificationMain}">
							<i class='bx bx-bell icon'></i> <span class="text nav-text">Notifications</span>
					</a></li>
					<li class="">
						<div sec:authorize="isAuthenticated()">
							<a th:href="@{/member/myPage}"> <span class="profile-pic-li"
								data-tooltip="프로필 사진으로 이동합니다."> <span class="profile-pic">
										<img th:src="@{../img/2.jpg}" alt="Your Profile Picture">
								</span>
							</span> <span class="text nav-text">Profile</span>
							</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<section class="home custom-container">
		<div class="container mt-5" style="margin-left: 80px;">
			<!-- 첫 번째 컨테이너 -->
			<div class="row mb-4">
				<!-- 프로필 사진 및 수정 버튼 -->
				<div class="col-lg-6">
					<div class="card">
						<div class="position-relative">
							<img th:src="@{../img/5.jpg}" alt="배경사진" class="card-img-top">
							<img th:src="@{../img/123.png}" alt="프로필 사진" id="profilePicInput"
								style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; width: 200px; height: 200px;">
						</div>
					</div>
				</div>
				<!-- 닉네임 및 자기소개 -->
				<div class="col-lg-5 mt-4">
					<div class="card mb-4" style="height: 150px;">
						<div class="card-body">
							<h5 class="card-title nickname">닉네임</h5>
							<p class="card-text introduction">자기소개 내용입니다. 여기에 사용자의 소개를 입력하세요.</p>
						</div>
					</div>
					<!-- 팔로워, 팔로우, 언어 정보 -->
					<div class="card-body profile-info">
						<div style="min-width: 400px;" class="d-flex">
							<a th:href="@{/member/follower}" style="font-size: 1.4em;" class="text-primary">팔로워
								<span class="follower-cnt">100</span></a>
							<a th:href="@{/member/follow}" style="margin-left: 10px; font-size: 1.4em;" class="text-primary">팔로우
								<span class="followee-cnt">150</span></a>
							<button class="btn btn-primary ms-auto goToOtherPeopleFeed"></button>
						</div>
						<div
							style="margin-top: 16px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; min-width: 430px;">
							<!-- 모국어와 국기 -->
							<div
								style="display: flex; align-items: center; font-size: 1.1em;">
								<span class="nativeLanguage">모국어</span> <img th:src="@{../img/일본어.jpg}" class="nativeLanguage"
									alt="Korean Flag"
									style="border-radius: 50%; width: 20px; height: 20px; margin-left: 10px;">
								<!-- 배우고 싶은 언어와 국기 -->
								<span style="margin-left: 10px;" class="targetLanguage">배우고 싶은 언어</span> <img class="targetLanguage" 
									th:src="@{../img/한국어.jpg}" alt="Desired Language"
									id="desiredLanguageFlag"
									style="border-radius: 50%; width: 20px; height: 20px; margin-left: 10px;">
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 두 번째 컨테이너 -->
			<div class="row mb-4">
				<!-- 정보/취미 탭 -->
				<div class="col-lg-12 infoBox">
					<div class="card">
						<div class="card-body hobbyButton">
						</div>
					</div>
				</div>
				<!-- 최근 게시물 및 내 피드 가기 버튼 -->
			</div>
			<div style="height: 50px;"></div>
		</div>
	</section>
	<!-- ... (하단 코드 생략) ... -->

	<script th:src="@{/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{../js/memberView/sidebar.js}"></script>
	<script th:src="@{../js/memberView/otherPage.js}"></script>

</body>
</html>
