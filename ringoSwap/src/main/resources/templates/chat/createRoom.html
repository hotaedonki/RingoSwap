<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Room</title>
    <link rel="stylesheet" type="text/css" href="../css/openchat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="create_room_body">
    <div>
        <h3>Create New Chatting Room</h3>
        <br>
        <form th:action="@{/chat/createOpenChatroom}" method="post">
            <div>
                <table class="create_room_box">
                    <tr>
                        <th>title</th>
                        <td><input type="text" name="title" placeholder="15자 이내로 입력해주세요"></td>
                    </tr>
                    <tr>
                        <th>language</th>
                        <td>
                            <select autofocus name="lang_category">
                                <option value="kor" selected>Korean</option>
                                <option value="eng">English</option>
                                <option value="jap">Japanese</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>personnel</th>
                        <td>
                            <select autofocus>
                                <option value="5" checked selected>5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>use voice</th>
                        <td>
                            <label><input type="radio" name="voice_use"> yes &nbsp;</label>
                            <label><input type="radio" name="voice_use" checked> no</label>
                        </td>
                    </tr>
                    <tr class="tag_box">
                        <th>tag</th>
                        <td>
                            <label><input type="checkbox" name="tag" value="trip"> 여행</label>
                            <label><input type="checkbox" name="tag" value="book"> 책</label>
                            <label><input type="checkbox" name="tag" value="animal"> 동물</label>
                            <label><input type="checkbox" name="tag" value="Celebrity"> 연예인</label>
                            <br>
                            <label><input type="checkbox" name="tag" value="study"> 공부</label>
                            <label><input type="checkbox" name="tag" value="movie"> 영화</label>
                            <label><input type="checkbox" name="tag" value="tvdrama"> 드라마</label>
                            <label><input type="checkbox" name="tag" value="exercise"> 운동</label>
                        </td>
                    </tr>
                </table><br>
                <div class="btn_div">
                    <!-- <button type="button" class="btn btn-primary disabled" value="submit">Submit</button>&nbsp;&nbsp; -->
                    <input type="hidden" value="voice" name="gen_category">
                    <input type="submit" class="btn btn-primary" value="Submit">&nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-primary" value="close">Close</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
