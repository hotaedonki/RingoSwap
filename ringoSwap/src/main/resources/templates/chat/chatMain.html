<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/chatMain.css}">
</head>
<body>
    <div class="container">
        <!-- 배경 -->
        <div class="background"></div>

        <!-- 좌측 -->
        <div class="left">
            <!-- 좌측 상단 -->
            <div class="left-top">
                <input type="text" id="search" placeholder="검색">
                <div class="category-buttons">
                    <button id="open-chat-rooms-button">오픈 채팅방</button>
                    <button id="dm-button">DM</button>
                </div>
            </div>

            <!-- 좌측 중앙부 -->
            <div class="left-center">
                <!-- 오픈 채팅방 목록 -->
                <div class="open-chat-rooms">
                    <!-- 오픈 채팅방 목록 아이템 -->
                    <div class="open-chat-room">
                        <img src="profile1.jpg" alt="프로필 사진">
                        <h3>오픈 채팅방 1</h3>
                    </div>
                    <!-- 다른 오픈 채팅방 목록 아이템 추가 -->
                </div>

                <!-- DM 목록 -->
                <div class="dm-list">
                    <!-- DM 목록 아이템 -->
                    <div class="dm-room">
                        <img src="profile2.jpg" alt="프로필 사진">
                        <h3>상대방 이름</h3>
                    </div>
                    <!-- 다른 DM 목록 아이템 추가 -->
                </div>
            </div>
        </div>

        <!-- 중앙 -->
        <div class="center">
            <!-- 채팅방 입장 전 -->
            <div class="pre-chat">
                <button id="language-select">언어 선택</button>
                <button id="purpose-select">목적 선택</button>
                <button id="create-voice-room">보이스 룸 만들기</button>
                <!-- 오픈 채팅방 목록 -->
                <div class="open-chat-rooms">
                    <!-- 오픈 채팅방 목록 아이템 -->
                    <div class="open-chat-room">
                        <img src="profile1.jpg" alt="프로필 사진">
                        <h3>오픈 채팅방 1</h3>
                    </div>
                    <!-- 다른 오픈 채팅방 목록 아이템 추가 -->
                </div>
            </div>

            <!-- 채팅방 입장 후 -->
            <div class="chat-room">
                <div class="chat-header">
                    <h2>오픈 채팅방</h2>
                </div>
                <div class="messages">
                    <!-- 메시지 아이템 -->
                    <div class="message incoming">
                        <p>상대방 메시지</p>
                    </div>
                    <!-- 다른 메시지 아이템 추가 -->
                </div>
                <div class="message-input">
                    <input type="text" placeholder="메시지 입력">
                    <button id="send-message">전송</button>
                </div>
            </div>
        </div>

        <!-- 우측 -->
        <div class="right">
            <!-- 채팅방 입장 전 -->
            <div class="voice-room-settings">
                <button id="create-voice-room">보이스 룸 만들기</button>
            </div>

            <!-- 채팅방 입장 후 -->
            <div class="participants-list">
                <h3>참가자 목록</h3>
                <!-- 참가자 목록 아이템 -->
                <div class="participant">
                    <img src="profile1.jpg" alt="프로필 사진">
                    <h3>참가자 이름</h3>
                </div>
                <!-- 다른 참가자 목록 아이템 추가 -->
            </div>
        </div>
    </div>
</body>
</html>
