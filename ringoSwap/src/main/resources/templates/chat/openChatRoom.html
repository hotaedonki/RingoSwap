<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chatMain</title>
  <link rel="stylesheet" type="text/css" href="../css/chat.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <script th:src="@{/js/jQuery-3.7.0.js}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
  <script th:src="@{/js/chat/openChatRoom.js}"></script>
</head>
<body>
	<input type="hidden" id="chatroom" th:value="${chatroom}">
	<input type="hidden" id="myChatroomLink" th:value="${myChatroomLink}">
	<input type="hidden" id="chatLinks" th:value="${chatLinks}">
	
  <div class="container">
    <div class="leftside">
      <!--header-->
      <div class="header">
        <!-- DM/오픈채팅방 버튼 -->
        <div></div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="dm_btn" autocomplete="off" checked="">
          <label class="btn btn-outline-primary" for="btnradio1">DM</label>
          <input type="radio" class="btn-check" name="btnradio" id="openchat_btn" autocomplete="off" checked="">
          <label class="btn btn-outline-primary" for="btnradio2">오픈채팅</label>
        </div>
      </div>
      <div class="">
        <!--search-->
        <div class="search_chat">
          <div>
            <input type="text" placeholder="Search or start new chat">
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </div>
        <!-- chat list--> 
        <div class="chatlist">
          <div class="block">
            <!--채팅목록 프로필사진-->
            <div class="imgbx">
              <img src="../img/img1.jpg" class="cover">
            </div>
            <div class="details">
              <div class="listHead">
                <h4>english speaking study</h4>
                <p class="time">10:56</p>
              </div>
              <div class="message_p">
                <p>안녕하세요!</p>
                <b>1</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--채팅 화면-->
    <div class="rightside">
      <div class="header">
        <ul class="nav_icons">
          <li><ion-icon name="chatbox"></ion-icon></li>
          <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
        </ul>
      </div>
      <!-- chatbox -->
      <ul class="chatbox">
        <li class="msg_content">
          <div class="chat incoming">
            <p>Hi<br><span>12:15</span></p>
          </div>
          <li class="chat outcoming">
              <p>Hello. Nice to meet you<br><span>12:16</span></p>
          </li>
        </li>
      </ul>
        <!-- chat input -->
        <div class="chatbox_input">
          <ion-icon name="happy-outline"></ion-icon>
          <ion-icon name="attach-outline"></ion-icon>
          <ion-icon name="mic"></ion-icon>
          <input type="text" class="msg_input" placeholder="메세지를 입력하세요">
          <button type="submit" id="msg_submit" class="btn btn-primary">Send</button>
        </div>
    <!-- 참가자 목록 -->
    <div class="participants_list">
        <div class="">
            
        </div>
        <div class="voice_participation">
            <ion-icon name="mic-circle-outline"></ion-icon>
            <span></span>
        </div>
    </div>
  </div>
  </div>
  <script th:src="@{/js/jquery-3.7.0.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
