<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->
<link rel="stylesheet"
	th:href="@{/bootstrap-5.3.1-dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{../css/sidebar.css}">
<link rel="stylesheet" th:href="@{../css/game/gameMain.css}">
<link rel="stylesheet" th:href="@{../css/game/dictation.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
	rel="stylesheet">
<!----===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- JS -->
<script th:src="@{/js/jquery-3.7.0.js}"></script>

<title>Dashboard Sidebar Menu</title>
</head>
<body>
	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image"> <img th:src="@{../img/sidebar.png}"
					alt="">
				</span>

				<div class="text logo-text">
					<span class="name">LingoSwap</span>
				</div>
			</div>
			<i class='bx bx-chevron-right toggle'></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-ul">
					<li><a th:href="@{/member/home}"> <i
							class='bx bx-home-alt icon'></i> <span class="text nav-text">Hoooome</span>
					</a></li>

					<li><a th:href="@{/feed/feedMain}"> <i
							class='bx bx-detail icon'></i> <span class="text nav-text">Feed</span>
					</a></li>

					<li><a th:href="@{/note/noteMain}"> <i
							class='bx bx-edit icon'></i> <span class="text nav-text">Note</span>
					</a></li>

					<li><a th:href="@{/chat/openChatMain}"> <i
							class='bx bx-message-square-dots icon'></i> <span
							class="text nav-text">Message</span>
					</a></li>

					<li><a th:href="@{/game/gameMain}"> <i
							class='bx bx-game icon'></i> <span class="text nav-text">Game</span>
					</a></li>

					<li><a th:href="@{/live/liveMain}"> <i
							class='bx bx-tv icon'></i> <span class="text nav-text">Live</span>
					</a></li>

				</ul>
			</div>
			<!-- ========================사이드바 하단=========================== -->
			<div class="bottom-content">
				<ul class="menu-ul">
					<li class="">
						<div sec:authorize="isAuthenticated()">
							<a th:href="@{/member/logout}"> <i class='bx bx-log-out icon'></i>
								<span class="text nav-text">Logout</span>
							</a>
						</div>
					</li>
					<li class=""><a th:href="@{/notification/notificationMain}">
							<i class='bx bx-bell icon'></i> <span class="text nav-text">Notifications</span>
					</a></li>
					<li class=""><a th:href="@{/store/storeMain}"> <i
							class='bx bx-shopping-bag icon'></i> <span class="text nav-text">Store</span>
					</a></li>
					<li class="">
						<div sec:authorize="isAuthenticated()">
							<a th:href="@{/member/myPage}"> <span class="profile-pic-li"
								data-tooltip="프로필 사진으로 이동합니다."> <span class="profile-pic">
										<img th:src="@{../img/2.jpg}" alt="Your Profile Picture">
								</span>
							</span> <span class="text nav-text">Profile</span>
							</a>
						</div>
					</li>
					<li class="mode">
						<div class="sun-moon">
							<i class='bx bx-moon icon moon'></i> <i
								class='bx bx-sun icon sun'></i>
						</div> <span class="mode-text text">Dark mode</span>
						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="home container">
		<div class="row dictation-option-line">
			<div class="col-3 returnToGameMain d-flex flex-row">
				<i class="bi bi-arrow-return-left"></i>
			</div>
			<div class="col-6 currentProblemNumber d-flex justify-content-center">
				1/50</div>
			<div class="col-3 progress timeCount">
				<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="card border-dark dictation-question-box mb-3 mt-5">
				<div class="dictation-mean-area">
					<h1>虎</h1>
					<h1>[とら]</h1>
				</div><br>
				<div class="dictation-answer-area">
					<div class="input-group mb-3">
				      <input type="text" class="form-control" placeholder="Write the answer." aria-label="Write the answer." aria-describedby="button-addon2">
				      <button class="btn btn-primary btn-lg" type="button" id="button-addon2">Submit</button>
				    </div>
				</div>
			</div>
		</div>
	</section>


	<script th:src="@{/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{../js/memberView/sidebar.js}"></script>
	<script th:src="@{../js/game/gameVariables.js}"></script>
	<script th:src="@{../js/game/gameMain.js}"></script>
	<script th:src="@{../js/game/MCQ.js}"></script>
	<script th:src="@{../js/game/flashCards.js}"></script>
	<script th:src="@{../js/game/dictation.js}"></script>

</body>
</html>
